{% load static from staticfiles %}
{% load i18n %}
<head>
	<meta charset="UTF-8">
	<title>{% trans 'Sala Situacional' %}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta name="description" content="{% trans 'Automatización de Datos de la Sala Situacional' %}">
    <meta name="author" content="William Páez (paez.william8@gmail.com at gmail.com)">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/ionicons-2.0.1/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/DataTables-1.10.15/extensions/Buttons/css/buttons.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/DataTables-1.10.15/media/css/dataTables.bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/DataTables-1.10.15/extensions/Responsive/css/responsive.bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/DataTables-1.10.15/extensions/Buttons/css/buttons.bootstrap.min.css' %}">
    {% block extra_head %}
		<style media="screen">
				/*body{
					margin-top:40px;
				}*/

				.stepwizard-step p {
					margin-top: 10px;
				}

				.stepwizard-row {
					display: table-row;
				}

				.stepwizard {
					display: table;
					width: 100%;
					position: relative;
				}

				.stepwizard-step button[disabled] {
					opacity: 1 !important;
					filter: alpha(opacity=100) !important;
				}

				.stepwizard-row:before {
					top: 14px;
					bottom: 0;
					position: absolute;
					content: " ";
					width: 100%;
					height: 1px;
					background-color: #ccc;
					z-order: 0;

				}

				.stepwizard-step {
					display: table-cell;
					text-align: center;
					position: relative;
				}

				.btn-circle {
				width: 30px;
				height: 30px;
				text-align: center;
				padding: 6px 0;
				font-size: 12px;
				line-height: 1.428571429;
				border-radius: 15px;
				}
		</style>
    {% endblock %}
</head>
